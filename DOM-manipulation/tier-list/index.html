<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Tier List</title>
</head>
<body>
<div id="wrapper">
  <section class="tier-section">
    <h1>A tier</h1>
    <div class="drop-zone"></div>
  </section>
  <section class="tier-section">
    <h1>B tier</h1>
    <div class="drop-zone"></div>
  </section>
  <section class="tier-section">
    <h1>C tier</h1>
    <div class="drop-zone"></div>
  </section>

  <section class="tier-section" id="unranked-section">
    <h1>Unranked</h1>
    <div class="drop-zone" id="unranked-drop-zone">
      <div class="item" draggable="true" id="blue"></div>
      <div class="item" draggable="true" id="red"></div>
      <div class="item" draggable="true" id="green"></div>
    </div>
  </section>
</div>
</body>
</html>
